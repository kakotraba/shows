<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>TV Shows</title>
    </head>
    <body>
        <h1 class="text-center">Add a New Show!</h1>
        <h4 class="text-center"><a href="/users/logout">Logout</a> | <a href="/shows/list">TV Shows</a></h4>
        <form action="/shows/save_to_db" method="post" class="col-6 mx-auto">
            {% with messages = get_flashed_messages(category_filter=['show']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="network">Network:</label>
                <input type="text" name="network" class="form-control">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" name="release_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control">
            </div class="form-group">
            <input type="hidden" name="user_id" value="session[user_id]">
            <input type="submit" value="Add" class="btn btn-success">
        </form>
    </body>
</html>
